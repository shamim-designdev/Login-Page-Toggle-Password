<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <div class="social-login">
                <button class="social-btn google-btn" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth'">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                    Sign in with Google
                </button>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="show-password-btn" onclick="togglePassword()">
                            <img id="eyeIcon" src="https://img.icons8.com/ios-filled/50/ffffff/visible.png" alt="Show Password">
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        </div>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
